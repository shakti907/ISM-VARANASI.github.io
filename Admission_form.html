<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission::</title>
    <link rel="stylesheet" href="admission.css">
</head>
<body>
    <div class="container7">
        <form class="form_field">
            <div class="incontiner7">
                <fieldset class="details"><legend>Personal Details</legend>  
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="name" placeholder="type" required>

                    <label for="mname">Middle Name</label>
                    <input type="text" name="mname" id="mname" placeholder="type">
     
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" placeholder="type" required>
                    <label for="Dob">Date of birth</label>
                    <input type="date" name="Dob" id="Dob">

                    <br>

                    <label for="fathername">Father Name</label>
                    <input type="text" name="fathername" id="fathername" required>

                    <label for="mothername">Mother Name</label>
                    <input type="text" name="mothername" id="mothername" required>
                    
                    <br>

                    <label for="mobilenumber">Mobile Number</label>
                    <input type="tel" name="mobilenumber" id="mnumber" placeholder="10 digit mobile number" pattern="[0-9]{10}" required>

                    <label for="email">Email Id</label>
                    <input type="email" name="email" id="mail" placeholder="xyz@examople.com" required>

                    <label for="pincode">Pincode</label>
                    <input type="text" name="pincode" required>
                    <br>
                    <label for="address"> Address</label> <br>
                    <textarea name="adress" id="address" cols="50" rows="5"></textarea>
                    
                </fieldset>
                <br>
                <fieldset >
                    <legend> Educational details</legend>

                    <fieldset>
                        <legend> Class 10th details</legend>
                        <label for="boardname">Board Name</label>
                        <input type="text" name="boardname" id="boardname" placeholder="type..." required>
                        <label for="percentage">Percentage</label>
                        <input type="text" name="percentage" id="percentage" required>
                        <label for="school name">School Name</label>
                        <input type="text" required>
                            <br>

                        <label for="address">School Address</label><br>
                        <textarea name="address" rows="3" cols="50" required> </textarea>
                    </fieldset>
                    <fieldset>
                        <legend> Class 12th details</legend>
                        <label for="boardname">Board Name</label>
                        <input type="text" name="boardname" id="boardname" placeholder="type..." required>
                        <label for="percentage">Percentage</label>
                        <input type="text" name="percentage" id="percentage" required>
                        <label for="school name">School Name</label>
                        <input type="text" required>
                            <br>

                        <label for="address">School Address</label><br>
                        <textarea name="address" rows="3" cols="50" required> </textarea>
                    </fieldset>
                    <fieldset>
                        <legend> U.G details</legend>
                        <label for="boardname">University/college Name</label>
                        <input type="text" name="boardname" id="boardname" placeholder="type..." required>
                        <label for="percentage">Percentage</label>
                        <input type="text" name="percentage" id="percentage" required>
                        <label for="school name">School Name</label>
                        <input type="text" required>
                            <br>

                        <label for="address">School Address</label><br>
                        <textarea name="address" rows="3" cols="50" required> </textarea>
                    </fieldset>
                    <fieldset>
                        <legend> P.G details</legend>
                        <label for="boardname">University Name</label>
                        <input type="text" name="boardname" id="boardname" placeholder="type..." >
                        <label for="percentage">Percentage</label>
                        <input type="text" name="percentage" id="percentage" >
                        <label for="school name">School Name</label>
                        <input type="text" required>
                            <br>

                        <label for="address">School Address</label><br>
                        <textarea name="address" rows="3" cols="50" > </textarea>
                    </fieldset>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Upload-Document</legend>
                    <label for="10th">Image</label>
                    <input type="file" name="10th">
                    <br>
                    <label for="10th">signature</label>
                    <input type="file" name="10th">
                    <br>

                    <label for="10th">10th marksheeet</label>
                    <input type="file" name="10th">
                    <br>
                    <label for="10th">12th marksheeet</label>
                    <input type="file" name="10th">
                    <br>
                    <label for="10th">U.G marksheeet</label>
                    <input type="file" name="10th">
                    <br>
                    <label for="10th">P.G marksheeet</label>
                    <input type="file" name="10th">
                    <br>
                </fieldset>
            </div>
            <div class="contaner7-2">
               <!-- <a href="http://HomePage.html"> <button src="" style="background-color:red;">Cancel</button></a> -->
                <button style="background-color: green;">submit</button>
                <a href="Homepage.html">Back To home</a>
            </div>
        </form>
    </div>
    
</body>
</html>
